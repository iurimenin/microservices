version: '3'
services:

    config:
        container_name: config
        image: viniciusferrarini/config:2.0
        restart: always
        environment:
            URI: 'https://github.com/gasparbarancelli/microservices-2.git'
        ports:
            - 8888:8888
        expose:
            - 8888

    discovery:
        container_name: discovery
        image: viniciusferrarini/discovery:2.0
        restart: always
        environment:
            CONFIG_SERVER_URL: 'http://config:8888'
        ports:
            - 8761:8761
        expose:
            - 8761
        depends_on:
            - config

    gateway:
        container_name: gateway
        image: viniciusferrarini/gateway:1.0
        restart: always
        environment:
            CONFIG_SERVER_URL: 'http://config:8888'
            EUREKA_URL: 'http://discovery:8761/eureka/'
        ports:
            - 8080:8080
        expose:
            - "8080"
        depends_on:
            - config
            - discovery

    produtos:
        container_name: produtos
        image: viniciusferrarini/produtos:1.0
        restart: always
        environment:
            CONFIG_SERVER_URL: 'http://config:8888'
            EUREKA_URL: 'http://discovery:8761/eureka/'
            JMS_URL: 'tcp://jms:61616'
        ports:
            - 8081:8081
        depends_on:
            - config
            - discovery
            - jms

    jms:
        container_name: jms
        image: rmohr/activemq
        restart: always
        ports:
            - 6161:61616
            - 8161:8161
        expose:
            - "6161"
            - "8161"
